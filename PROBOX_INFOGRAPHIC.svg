  <text x="400" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E" text-anchor="middle">SAP bazasida bormi?</text>

  <!-- Path: No -->
  <path d="M280 410 H130 V480" stroke="#CBD5E1" stroke-width="2" fill="none"/>
  <rect x="30" y="480" width="200" height="80" rx="12" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="130" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991B1B" text-anchor="middle">Admin ko'rigi</text>
  <text x="130" y="535" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C" text-anchor="middle">Tasdiqlash kutilmoqda</text>
  <path d="M130 560 V610 H400" stroke="#CBD5E1" stroke-width="2" fill="none"/>

