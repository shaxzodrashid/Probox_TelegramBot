  <text x="155" y="810" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">PDF yuklab olish</text>
  <text x="155" y="830" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Faol va Yakunlangan</text>

  <rect x="295" y="750" width="210" height="120" rx="12" fill="white" stroke="#E2E8F0" filter="url(#shadow)"/>
  <text x="400" y="790" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">Mening to'lovlarim</text>
  <text x="400" y="810" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">To'lovlar tarixi</text>
  <text x="400" y="830" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">To'lov grafigi</text>

  <rect x="540" y="750" width="210" height="120" rx="12" fill="white" stroke="#E2E8F0" filter="url(#shadow)"/>
  <text x="645" y="790" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">Qo'llab-quvvatlash</text>
  <text x="645" y="810" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Operator bilan bog'lanish</text>
  <text x="645" y="830" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Yordam markazi</text>

  <!-- Auto Processes -->
  <!-- Settings Box (New) -->
  <rect x="295" y="890" width="210" height="120" rx="12" fill="white" stroke="#E2E8F0" filter="url(#shadow)"/>
  <text x="400" y="930" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">‚öôÔ∏è Sozlamalar</text>
  <text x="400" y="955" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Telefon raqamni o'zgartirish</text>
  <text x="400" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Tilni o'zgartirish</text>

  <!-- Auto Processes -->
  <rect x="0" y="1050" width="800" height="90" fill="#F1F5F9"/>
  <text x="400" y="1070" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569" text-anchor="middle">ORQA FONDA AVTOMATLASHTIRISH</text>
  
  <rect x="100" y="1085" width="280" height="35" rx="17" fill="url(#green_grad)"/>
  <text x="240" y="1108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">üìÑ Xarid vaqtida avtomatik PDF</text>
  
  <rect x="420" y="1085" width="280" height="35" rx="17" fill="url(#green_grad)"/>
  <text x="560" y="1108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">üîî Aqlli eslatmalar (2 kun oldin, to'lov kuni)</text>

  <!-- Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>
