  <text x="430" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B" text-anchor="middle">Telefon raqamini yuborish</text>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Telegram kontakt ulashish</text>

  <!-- Arrow -->
  <path d="M400 320 V360" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decision: SAP Check -->
