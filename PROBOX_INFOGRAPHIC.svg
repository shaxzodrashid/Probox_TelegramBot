  <!-- Step 1: Start -->
  <rect x="280" y="100" width="240" height="50" rx="25" fill="url(#blue_grad)" filter="url(#shadow)"/>
  <text x="400" y="132" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1. BOSHLASH</text>

  <!-- Arrow -->
  <path d="M400 150 V170" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

