  <text x="400" y="218" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">UZ / RU / EN</text>

  <!-- Arrow -->
  <path d="M400 230 V240" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

