  <rect x="570" y="480" width="200" height="80" rx="12" fill="#F0FDF4" stroke="#22C55E"/>
  <text x="670" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">SMS OTP bosqichi</text>
  <text x="670" y="535" font-family="Arial, sans-serif" font-size="12" fill="#15803D" text-anchor="middle">Tezkor tasdiqlash</text>
  <path d="M670 560 V610 H400" stroke="#CBD5E1" stroke-width="2" fill="none"/>

  <!-- Merge Point Connector -->
  <circle cx="400" cy="610" r="5" fill="#CBD5E1"/>
  
  <!-- Step 3: Menu -->
  <path d="M400 615 V640" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="250" y="640" width="300" height="80" rx="40" fill="url(#purple_grad)" filter="url(#shadow)"/>
  <text x="400" y="675" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">üè† ASOSIY MENYU</text>
  <text x="400" y="695" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9" text-anchor="middle">Tasdiqlangan foydalanuvchi</text>

  <!-- Features Grid -->
