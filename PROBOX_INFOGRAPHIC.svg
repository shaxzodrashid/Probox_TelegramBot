<svg width="800" height="1150" viewBox="0 0 800 1150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1150" fill="#F8FAFC"/>
  <defs>
    <linearGradient id="blue_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <linearGradient id="purple_grad" x1="0%" y1="0%" x2="100%" y2="0%">
